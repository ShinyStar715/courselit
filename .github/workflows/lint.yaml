name: Lint
on: [push]

jobs:
  backend-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Backend Lint
      run: |
        npm install
        npm run lint
      working-directory: ./backend
