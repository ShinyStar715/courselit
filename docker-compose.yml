version: "3"

services:
  db:
    image: mongo
    ports:
      - "27017:27017"
    container_name: db
  frontend:
    build:
      context: ./frontend
      args:
        backend: ${MAIN_URL}${API_PREFIX}
    environment:
      - BACKEND=${MAIN_URL}${API_PREFIX}
      - API_PREFIX=${API_PREFIX}
    expose:
      - "3000"
    depends_on:
      - backend
    container_name: frontend
  backend:
    build:
      context: ./backend
    environment:
      - API_PREFIX=${API_PREFIX}
      - MEDIA_FOLDER="/"
      - DB_CONNECTION_STRING=${DB_CONNECTION_STRING}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
    volumes:
      - uploads:/uploads
      - thumbs:/thumbs
    expose:
      - "8000"
    depends_on:
      - db
    container_name: backend
  proxy:
    build:
      context: ./proxy
    environment:
      - API_PREFIX=${API_PREFIX}
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    container_name: proxy

volumes:
  uploads:
    driver: local
    driver_opts:
      device: ${MOUNT_UPLOAD_FOLDER_VOLUME_AS}
      o: bind
  thumbs:
    driver: local
    driver_opts:
      device: ${MOUNT_THUMBNAIL_FOLDER_VOLUME_AS}
      o: bind